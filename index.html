<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/uikit.min.css" />
    <script src="./assets/js/uikit.min.js"></script>
    <script src="./assets/js/uikit-icons.min.js"></script>
</head>

<body>

    <h1>Weather Dashboard</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 formBackground ">
            <h3>Search for a City: </h3>
            <div>
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="London"> 
                    <button class="btn btn-warning">Search</button>
            </div>

            <hr>

                <div class="uk-inline">
                        <button class="btn btn-primary" type="button">History<span uk-icon="triangle-down"></span></button>
                    <div uk-dropdown="animation: slide-top; animate-out: true; duration: 700" id="button-container">
                        <ul class="uk-nav uk-width-small uk-dropdown-nav>
                            <li class="uk-active"><a href="#">Active</a></li>
                            <li><a href="#">Item</a></li>
                            <li class="uk-nav-header">Header</li>
                            <li><a href="#">Item</a></li>
                            <li><a href="#">Item</a></li>
                            <li class="uk-nav-divider"></li>
                            <li><a href="#">Item</a></li>
                        </ul>
                    </div>
                    <button id="clearHistorybtn" class="btn btn-dark" type="button">Clear History</button>
                    <img id="happySun" src="./assets/img/favicon.png" alt-text="happy sun">
                </div>
        </div>
        <div id="currentWeather"></div>
    </div>
</div>

<div class="container-fluid lowerBody">
    <div class="row">
                <div id="fiveDayForecast" class="fiveDayContainer uk-column-1-5">
                    <div id="day1Card"></div>
                    <div id="day2Card"></div>
                    <div id="day3Card"></div>
                    <div id="day4Card"></div>
                    <div id="day5Card"></div>
                </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
            integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
            integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
            integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
